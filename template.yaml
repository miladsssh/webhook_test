AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: 'The hive of Maya'

Parameters:
  MyEnvironment:
    Type: String
    Default: testing
    AllowedValues:
      - testing
      - staging
      - prod
    Description: Environemt of this stack


Resources:
  milad_test_webhook:
    Type: 'AWS::Serverless::Function'
    Properties:
      Runtime: go1.x
      Handler: main
      AutoPublishAlias: live
      DeploymentPreference:
        Type: AllAtOnce
    Environment:
      Variables:
        ENVIRONMENT: !Ref: MyEnvironment